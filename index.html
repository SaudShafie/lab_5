<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Stats Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NBA Player Stats Dashboard</h1>
        <div class="controls">
            <input type="text" id="search" placeholder="Search players...">
            <select id="team-filter">
                <option value="all">All</option>
                <!-- Add more team options dynamically in JavaScript if needed -->
            </select>
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Points</th>
                    <th>Rebounds</th>
                    <th>Assists</th>
                </tr>
            </thead>
            <tbody id="player-data">
                <!-- Player rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
